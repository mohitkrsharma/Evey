<form #deviceForm=ngForm autocomplete="off">
    <div>
        <h3 mat-dialog-title>{{isEdit?'Edit Testing Device':'Add Testing Device'}}</h3>

        <div class="d-flex justify-content-between form-row nfc_label">
            <div class="w-100 pr-15">
                <mat-form-field class="w-100">
                    <input matInput placeholder="Device Name" name="name" [(ngModel)]="testingDevice.name">
                </mat-form-field>
            </div>
        </div>

        <div class="d-flex align-items-center justify-content-between action_btn" mat-dialog-actions>
            <button mat-button color="basic" (click)="cancelDevice(deviceForm)"
                class="mr-10 cancel_btn p-0">Cancel</button>
            <button mat-button color="primary" class="done_btn p-0" cdkFocusInitial
                (click)="addTestingDevice(deviceForm,testingDevice)">Done</button>
        </div>

    </div>
</form>
