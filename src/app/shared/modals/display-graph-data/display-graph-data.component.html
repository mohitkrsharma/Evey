<div class="vital_history_popup">
  <div class="d-flex justify-content-between align-center">
    <div class="w-70 pr-15">
      <h2>
        {{ data.vital }}
      </h2>
    </div>
    <div class="w-30 pl-15">
      <div class="example-button-row text-right w-100">
        <button class="resident_btn" mat-stroked-button [matMenuTriggerFor]="menu" type="button" class="main_btn ml-3 ">Export</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="onExportAsPDF()">as PDF</button>
          <button mat-menu-item (click)="onExportAsExcel()">as Excel</button>
        </mat-menu>
      </div>
    </div>
  </div>

  <div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort *ngIf="data.vital != 'Blood Pressure'">
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <ng-container matColumnDef="input">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ data.vital }} </th>
        <td mat-cell *matCellDef="let element"> {{element.input}}
          <span>{{ spanMsg }}</span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <table mat-table [dataSource]="dataSource" matSort *ngIf="data.vital == 'Blood Pressure'">
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <ng-container matColumnDef="systolic">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Systolic </th>
        <td mat-cell *matCellDef="let element"> {{element.systolic}} <span>{{ spanMsg }}</span></td>
      </ng-container>

      <ng-container matColumnDef="diastolic">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Diastolic </th>
        <td mat-cell *matCellDef="let element"> {{element.diastolic}} <span>{{ spanMsg }}</span></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="BPColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: BPColumns;"></tr>
    </table>
  </div>
  
  <div mat-dialog-actions class="d-flex align-items-center justify-content-between action_btn">
    <button mat-button color="basic" class="mr-10 cancel_btn p-0" (click)="onClose()" cdkFocusInitial>Close</button>
  </div>
</div>
