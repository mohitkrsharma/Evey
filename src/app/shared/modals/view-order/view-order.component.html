
<mat-card class="mat-card-image">
  <span class="pdf_header">
    Order To File
  </span>
    <mat-card-content>
    <div class="pdf-container">
      <!-- {{pdfURL}} -->
      <!-- <pdf-viewer [src]="pdfURL" [autoresize]="true" [stick-to-page]="true" [zoom-scale]="'page-width'"
        [original-size]="false" [zoom]="zoomValue">
      </pdf-viewer> -->
      <ng2-pdfjs-viewer 
        [pdfSrc]="pdfURL" 
        [openFile]="false"
        [viewBookmark]="false"
        [download]="false"
        [print]="true"
        [find]="false"
        [fullScreen]="true"
        [zoom]="'page-width'"
        [showSpinner]="true"
      ></ng2-pdfjs-viewer>
      
    </div>
    <div class="d-flex justify-content-between">
      <div class="action_buttons">
        <button mat-stroked-button color="warn" class="mr-10" (click)="cancel()">
          Cancel
        </button>
        <button mat-stroked-button color="primary" class="mr-10 main_btn"
          (click)="addMedication()" *ngIf="_commonService.checkPrivilegeModule('medication management','add')">
          Add Medication
        </button>
        <button mat-stroked-button color="warn" class="mr-10"
          (click)="delete()">
          Delete
        </button>
      </div>
  
      <div class="pdf-zoom-btn">
        <!-- <button mat-button class="zoom-in" (click)="zoomIn()">
          <mat-icon>zoom_in</mat-icon>
        </button>
        <button mat-button class="zoom-out" (click)="zoomOut()">
          <mat-icon>zoom_out</mat-icon>
        </button> -->
      </div>
    </div>
  </mat-card-content>
 
  <!-- <mat-card-actions class="mt-10 text-right justify-content-between">
   
  </mat-card-actions> -->
</mat-card>
