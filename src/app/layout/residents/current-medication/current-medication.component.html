<mat-card-header class="d-flex justify-content-between align-center w-100 border-bottom">
  <mat-card-title class="ann_heading" *ngIf="!isFromResident">Current Medications
  </mat-card-title>
</mat-card-header>

<mat-card-content class="view-height-center">
  <div class="table-responsive mt-20 header-fixed-table-wrpper listing">
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="{{column.id}}" *ngFor="let column of columnNames">
        <th mat-header-cell *matHeaderCellDef class="{{column.id}}">
          {{column.value}}
        </th>
        <td mat-cell *matCellDef="let element">
          <span class="iconalign">{{element[column.id]}} </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" style="text-align: left;"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div class="w-100 text-center" *ngIf="noMedicationData | async" class="no-records mt-20">
    No current Medications found.
  </div>
</mat-card-content>
